plugins {
    id 'java'
}

group 'com.withccm'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-web
    implementation 'org.springframework.boot:spring-boot-starter-web:2.5.4'
    // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-actuator
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.5.4'

    // https://mvnrepository.com/artifact/de.codecentric/spring-boot-admin-starter-client
    implementation group: 'de.codecentric', name: 'spring-boot-admin-starter-client', version: '2.5.4'
}
